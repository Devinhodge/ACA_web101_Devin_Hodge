<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contact-styles.css">
    <link rel="javascript" href="contact-js.js">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <title>Contact Devin</title>
</head>
<body class="background-image" style="background: url(https://cdn.pixabay.com/photo/2017/08/06/07/45/people-2589998_960_720.jpg); background-size: 100% 100%">
  <main>
    <button class="open-button" onclick="openForm()">Get In Touch</button>
      <div class="form-popup" id="myForm">
        <form action="/action_page.php" class="form-container">
          <div>
            <input type="text" placeholder="Enter Name" name="name" id="name">
          </div>   
          <div>
            <textarea id="bio" placeholder="Type message" name="bio"></textarea>
          </div>
          <div> 
            <label for="phone">Phone</label>
            <input type="tel" placeholder="(***)***-***"name="phone" id="phone">
          </div>
          <div>
            <label for="date">Birthdate</label>
            <input type="date" name="date" id="date" min="1930-01-01">
          </div>
          <div>
            <input type="text" placeholder="Enter Email" name="email" required>
          </div>
          <div>
            <button type="submit" class="btn">Send</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
          </div>
        </form>
      </div>
  </main>      
  <script>
    function openForm() {
      document.getElementById("myForm").style.display = "block";
    }
    function closeForm() {
      document.getElementById("myForm").style.display = "none";
    }
  </script>     
</body>
</html>
